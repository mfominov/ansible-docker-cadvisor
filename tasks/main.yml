---

- block:

  - name: Edit firewalld for Cadvisor port
    firewalld:
      port: "{{ cadvisor_publish_port }}/tcp"
      permanent: true
      state: enabled
    notify: restart firewalld

  when: env == "develop" and ansible_os_family != "Container Linux by CoreOS"

- name: Start cadvisor
  docker_container:
    image: "{{ cadvisor_image_name }}"
    name: "{{ cadvisor_container_name }}"
    privileged: yes
    restart_policy: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /u01/docker/:/u01/docker:ro
      - /var/log/syslog:/var/log/syslog
      - /dev/disk/:/dev/disk:ro
    ports:
      - "{{ cadvisor_publish_port }}:8080"